<!doctype html>
<html ng-app="Eggly">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Eggly</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.2.4/css/ionic.min.css">

        <link rel="stylesheet" href="assets/css/eggly.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body>
        <!-- <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar" ui-view="categories"></div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view="bookmarks"></div>
            </div>
        </div> -->

        <ion-side-menus enable-menu-with-back-views="true">
          <!-- Left menu -->
          <ion-side-menu side="left">
            <ion-nav-view name="categories"></ion-nav-view>
          </ion-side-menu>

          <ion-side-menu-content>
            <!-- Main content, usually <ion-nav-view> -->
            <ion-nav-bar class="bar-calm"></ion-nav-bar>
            <ion-nav-view name="bookmarks"></ion-nav-view>
          </ion-side-menu-content>

        </ion-side-menus>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.1.0/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-animate.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.2.4/js/angular/angular-sanitize.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.2.4/js/ionic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.2.4/js/ionic-angular.min.js"></script>
        <script src="cordova.js" charset="utf-8"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.min.js"></script>
        <script src="app/eggly-app.complete.js"></script>
        <script src="app/categories/categories.js"></script>
        <script src="app/categories/bookmarks/bookmarks.js"></script>
        <script src="app/categories/bookmarks/edit/bookmarks-edit.js"></script>
        <script src="app/categories/bookmarks/create/bookmarks-create.js"></script>
        <script src="app/common/models/bookmarks-model.js"></script>
        <script src="app/common/models/categories-model.js"></script>

    </body>
</html>
